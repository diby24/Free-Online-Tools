    <script>
        // Constants
        const MAX_FILE_SIZE = 100 * 1024 * 1024; // 100MB in bytes

        // DOM Elements
        const imageInput = document.getElementById('imageInput');
        const compressionLevel = document.getElementById('compressionLevel');
        const compressionValue = document.getElementById('compressionValue');
        const maxWidth = document.getElementById('maxWidth');
        const widthValue = document.getElementById('widthValue');
        const compressButton = document.getElementById('compressButton');
        const downloadButton = document.getElementById('downloadButton');
        const resetButton = document.getElementById('resetButton');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');
        const originalInfo = document.getElementById('originalInfo');
        const compressedInfo = document.getElementById('compressedInfo');

        // Variables to store image data
        let originalImage = null;
        let compressedImage = null;

        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            document.querySelector('.upload-section').appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        // Update range input displays
        compressionLevel.addEventListener('input', () => {
            compressionValue.textContent = `${compressionLevel.value}%`;
        });

        maxWidth.addEventListener('input', () => {
            widthValue.textContent = `${maxWidth.value}px`;
        });

        // Handle file selection
        imageInput.addEventListener('change', handleImageSelect);
        document.querySelector('.upload-label').addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            e.currentTarget.classList.add('dragover');
        });

        document.querySelector('.upload-label').addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            e.currentTarget.classList.remove('dragover');
        });

        document.querySelector('.upload-label').addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            e.currentTarget.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                imageInput.files = files;
                handleImageSelect({ target: imageInput });
            }
        });

        // Handle image selection
        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Validate file type
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file.');
                return;
            }

            // Validate file size
            if (file.size > MAX_FILE_SIZE) {
                showError(`File size must be less than ${formatFileSize(MAX_FILE_SIZE)}`);
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage = new Image();
                originalImage.src = e.target.result;
                originalImage.onload = () => {
                    // Display original image
                    originalPreview.src = originalImage.src;
                    originalInfo.textContent = `Size: ${formatFileSize(file.size)} | ${originalImage.width}x${originalImage.height}px`;
                    
                    // Enable buttons
                    compressButton.disabled = false;
                    resetButton.disabled = false;
                    
                    // Clear compressed preview
                    compressedPreview.src = '';
                    compressedInfo.textContent = '';
                    downloadButton.disabled = true;

                    // Set recommended compression based on file size
                    const recommendedCompression = calculateRecommendedCompression(file.size);
                    compressionLevel.value = recommendedCompression;
                    compressionValue.textContent = `${recommendedCompression}%`;
                };
            };
            reader.readAsDataURL(file);
        }

        // Calculate recommended compression level
        function calculateRecommendedCompression(fileSize) {
            const sizeMB = fileSize / (1024 * 1024);
            if (sizeMB <= 1) return 85;
            if (sizeMB <= 5) return 75;
            if (sizeMB <= 10) return 65;
            return 50;
        }

        // Compress image
        compressButton.addEventListener('click', async () => {
            if (!originalImage) return;

            const quality = compressionLevel.value / 100;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Calculate new dimensions while maintaining aspect ratio
            let { width, height } = calculateAspectRatioFit(
                originalImage.width,
                originalImage.height,
                parseInt(maxWidth.value),
                parseInt(maxWidth.value)
            );

            canvas.width = width;
            canvas.height = height;

            // Draw and compress image
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(originalImage, 0, 0, width, height);

            // Convert to compressed JPEG
            const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
            
            // Display compressed image
            compressedPreview.src = compressedDataUrl;
            
            // Calculate compressed size
            const compressedSize = Math.round((compressedDataUrl.length - 22) * 3 / 4);
            compressedInfo.textContent = `Size: ${formatFileSize(compressedSize)} | ${width}x${height}px`;
            
            // Enable download button
            downloadButton.disabled = false;
            compressedImage = compressedDataUrl;
        });

        // Download compressed image
        downloadButton.addEventListener('click', () => {
            if (!compressedImage) return;

            const link = document.createElement('a');
            link.download = 'compressed_image.jpg';
            link.href = compressedImage;
            link.click();
        });

        // Reset tool
        resetButton.addEventListener('click', () => {
            imageInput.value = '';
            originalPreview.src = '';
            compressedPreview.src = '';
            originalInfo.textContent = '';
            compressedInfo.textContent = '';
            compressButton.disabled = true;
            downloadButton.disabled = true;
            resetButton.disabled = true;
            compressionLevel.value = 75;
            compressionValue.textContent = '75%';
            maxWidth.value = 2048;
            widthValue.textContent = '2048px';
            originalImage = null;
            compressedImage = null;
        });

        // Utility functions
        function calculateAspectRatioFit(srcWidth, srcHeight, maxWidth, maxHeight) {
            const ratio = Math.min(maxWidth / srcWidth, maxHeight / srcHeight);
            return {
                width: Math.round(srcWidth * ratio),
                height: Math.round(srcHeight * ratio)
            };
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
